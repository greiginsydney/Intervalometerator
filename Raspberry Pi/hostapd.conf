# Reference: Configuring the Pi as a WiFi AP
# https://github.com/SurferTim/documentation/blob/6bc583965254fa292a470990c40b145f553f6b34/configuration/wireless/access-point.md


interface=wlan0
driver=nl80211
# Change the SSID if you like
ssid=intvlm8r
hw_mode=g
# Change the channel to suit
channel=5 
wmm_enabled=0
macaddr_acl=0
auth_algs=1
ignore_broadcast_ssid=0
wpa=2
# Ideally, change the passphrase to something unique
wpa_passphrase=myPiNetw0rkAccess!
wpa_key_mgmt=WPA-PSK
wpa_pairwise=TKIP
rsn_pairwise=CCMP
